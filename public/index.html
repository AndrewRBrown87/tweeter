<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter">tweeter</span>
      <div class="nav-v">
        <div class="nav-h" >
          <div><span class="bolded">Write&nbsp</span>a new tweet</div>
        </div>
        <div class="arrows"><i class="fa-sharp fa-solid fa-angles-down"></i></div>
      </div>
    </nav>

    <!-- Site Header with User Info -->
    <header class="user">
      <div class="profile">
          <img src="/images/profile-hex.png" alt="User Profile Icon"> 
      </div>
      <div class="name">
          <span class="bolded">Amy</span> Mansell
      </div>
  </header>  

    <!-- New Tweet Form -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST" id="new-tweet-form">
          <div class="tweet-content">
            <div><label for="tweet-text">What are you humming about?</label></div>
            <div><textarea name="text" id="tweet-text"></textarea></div>
          </div>
          <div class="tweet-button">
            <div><button type="submit">Tweet</button></div>
            <div><output id="count" name="counter" class="counter" for="tweet-text">140</output></div>
          </div>
        </form>
      </section>

      <!-- List of Tweets -->
      <section id="tweets-container"></section>

    </main>
  </body>
</html>
